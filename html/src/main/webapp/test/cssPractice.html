<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {color: blue; font-size:30px}
	div, span {background-color: yellow;}
</style>
</head>
<body>
	<b>안</b><div>블록(div 태그는 아래위로 밀어버리고 한줄 모두 차지)<br><br><br><br><br></div>
	<b>녕</b><br><br><br><b>하</b><span>인라인(span 태그는 현재 줄에서 필요한 만큼의 너비만을 차지)</span><b>세요</b>
</body>
</html>
