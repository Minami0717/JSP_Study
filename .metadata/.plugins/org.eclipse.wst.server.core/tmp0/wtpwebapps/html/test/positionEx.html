<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin:0;}
	#box {width: 300px; height: 300px; background: yellow; position: relative;}
	#box div:first-child {background: red; width: 50px; height: 50px;
	position: absolute; top: 0; left: 0;}
	#box div:last-child {background: blue; width: 50px; height: 50px;
	position: absolute; bottom: 0; right: 0;}
</style>
</head>
<body>
	<div id=box>
		<div>1</div>
		<div>2</div>
	</div>
</body>
</html>
